name: bionezis-app
region: ams
alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22

services:
# Django service (django-do)
- name: django-do
  source_dir: /
  github:
    repo: arbak/django-do
    branch: main
    deploy_on_push: true
  environment_slug: python
  run_command: ./start.sh
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  http_port: 8080
  envs:
  - key: SECRET_KEY
    scope: RUN_AND_BUILD_TIME
    value: mv1!_96ked49)5kk7vu&91(%vwd8i76zl*y4*hrdqcvris
  - key: DEBUG
    scope: RUN_AND_BUILD_TIME
    value: "False"
  - key: ALLOWED_HOSTS
    scope: RUN_AND_BUILD_TIME
    value: localhost,127.0.0.1,bionezis-app-5ekuk.ondigitalocean.app,plankton-app-qyv2z.ondigitalocean.app,*.ondigitalocean.app
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    value: sqlite:///db.sqlite3
  - key: FORCE_SCRIPT_NAME
    scope: RUN_AND_BUILD_TIME
    value: ""
  - key: CSRF_TRUSTED_ORIGINS
    scope: RUN_AND_BUILD_TIME
    value: https://bionezis-app-5ekuk.ondigitalocean.app,https://plankton-app-qyv2z.ondigitalocean.app,https://*.ondigitalocean.app
  - key: DJANGO_SUPERUSER_USERNAME
    scope: RUN_AND_BUILD_TIME
    value: admin
  - key: DJANGO_SUPERUSER_EMAIL
    scope: RUN_AND_BUILD_TIME
    value: admin@example.com
  - key: DJANGO_SUPERUSER_PASSWORD
    scope: RUN_AND_BUILD_TIME
    value: admin123
  health_check:
    http_path: /health/
    initial_delay_seconds: 10
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3

ingress:
  rules:
  - component:
      name: django-do
    match:
      authority:
        exact: ""
      path:
        prefix: /