name: django-app-root
region: ams
alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22

services:
# Django service (root deployment)
- name: web
  source_dir: /
  github:
    repo: arbak/django-do
    branch: main
    deploy_on_push: true
  dockerfile_path: /Dockerfile
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  http_port: 8080
  envs:
  - key: SECRET_KEY
    scope: RUN_AND_BUILD_TIME
    value: django-insecure-change-this-in-production-12345
  - key: DEBUG
    scope: RUN_AND_BUILD_TIME
    value: "False"
  - key: ALLOWED_HOSTS
    scope: RUN_AND_BUILD_TIME
    value: "*.ondigitalocean.app"
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    value: sqlite:///db.sqlite3
  - key: FORCE_SCRIPT_NAME
    scope: RUN_AND_BUILD_TIME
    value: ""
  - key: CSRF_TRUSTED_ORIGINS
    scope: RUN_AND_BUILD_TIME
    value: "https://*.ondigitalocean.app"
  - key: DJANGO_SUPERUSER_USERNAME
    scope: RUN_AND_BUILD_TIME
    value: admin
  - key: DJANGO_SUPERUSER_EMAIL
    scope: RUN_AND_BUILD_TIME
    value: admin@example.com
  - key: DJANGO_SUPERUSER_PASSWORD
    scope: RUN_AND_BUILD_TIME
    value: admin123
  health_check:
    http_path: /health/
    initial_delay_seconds: 10
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3

ingress:
  rules:
  - component:
      name: web
    match:
      authority:
        exact: ""
      path:
        prefix: /
